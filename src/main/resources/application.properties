###mysql连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?serverTimezone=UTC
###mysql username
spring.datasource.username=root
###mysql password
spring.datasource.password=root
###mysql 驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
###数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
###初始化，大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxACtive=20
###配置获取连接等待超时的时间，单位为毫秒
spring.datasource.maxWait=60000
###  配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位： 毫秒
spring.datasource.hikari.connection-timeoutBetweenEvictionRunsMills=60000
### 配置连接池最小的生存空间的时间，单位为毫秒
spring.datasource.MinevictableIdleTimeMillis=30000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis







